    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-white bg-dark" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-3 pb-5 auth-container">
                  <form id="signUpFormer">
                    <h2 class="fw-bold mb-2 text-uppercase">SignUp</h2>
                    <p class="text-white-50 mb-5">
                      Welcome! Create your account to see products
                    </p>

                    <div class="form-outline form-white mb-4 form-floating">
                      <input
                        type="text"
                        id="floatingName"
                        class="form-control form-control-lg"
                        placeholder="Enter your Full Name"
                      />
                      <label
                        class="form-label text-secondary"
                        for="floatingName"
                        >Name</label
                      >
                    </div>

                    <div class="form-outline form-white mb-4 form-floating">
                      <input
                        type="email"
                        id="floatingInput"
                        class="form-control form-control-lg"
                        placeholder="Enter your email"
                      />
                      <label
                        class="form-label text-secondary"
                        for="floatingInput"
                        >Email</label
                      >
                    </div>

                    <div class="form-outline form-white mb-4 form-floating">
                      <input
                        type="password"
                        id="floatingPassword"
                        class="form-control form-control-lg"
                        placeholder="Enter your email"
                      />
                      <label
                        class="form-label text-secondary"
                        for="floatingPassword"
                        >Password</label
                      >
                    </div>

                    <div class="form-outline form-white mb-4 form-floating">
                      <input
                        type="password"
                        id="floatingPassword2"
                        class="form-control form-control-lg"
                        placeholder="Enter your email"
                      />
                      <label
                        class="form-label text-secondary"
                        for="floatingPassword2"
                        >Confirm Password</label
                      >
                    </div>

                    <button
                      class="btn btn-outline-light btn-lg px-5"
                      type="submit"
                    >
                      Sign Up
                    </button>

                    <div
                      class="d-flex justify-content-center text-center mt-4 pt-1 third-party-login"
                    >
                      <a href="#!" class="text-white facebook icon mx-3"
                        ><i class="fab fa-facebook-f fa-lg"></i
                      ></a>
                      <a href="#!" class="text-white github icon mx-3"
                        ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                      ></a>
                      <a href="#!" class="text-white google icon mx-3"
                        ><i class="fab fa-google fa-lg"></i
                      ></a>
                    </div>
                  </form>
                </div>

                <div>
                  <p class="mb-0">
                    Already a user?
                    <a
                      href="../Firebase - Login/login.html"
                      class="text-white-50 fw-bold custom-hover"
                      >Sign In</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
